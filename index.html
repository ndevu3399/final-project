<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachira Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Wachira Logistics</h1>
    <!-- Add navigation or other header content here -->
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error-message"></span>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <span id="phoneError" class="error-message"></span>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <span id="messageError" class="error-message"></span>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Wachira Logistics. All rights reserved.</p>
  </footer>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
